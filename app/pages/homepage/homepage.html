<ion-content class="homepage" id="homepage-content">

  <div class="topNavbarWhiteBackground">
  </div>

  <ion-list padding>
    <div *ngFor="#chatMessage of chatMessages" class="fade-in"
        [class.align-right]="chatMessage.usersMessage">
      <div [class.message-user]="chatMessage.usersMessage"
          [class.message-bot]="!chatMessage.usersMessage">
        <span [innerHTML]="chatMessage.message"></span>
      </div>
      <br>
    </div>
    <div class="message-typing fade-in" [hidden]="!typing">
      <span class="message-typing-inside">...</span>
    </div>
    <span style="font-size: 24px;"><br>&nbsp;</span>
  </ion-list>

  

  <div class="replyBox">
    <!--
    <div class="chatMenuDiv">
      <ion-icon name="chatbubbles" class="chatBubbleMenu"></ion-icon>
    </div>
    -->
    <div class="replyOptionsTopContainer">
      <div *ngFor="#option of replyOptions" class="replyOption"
       (click)="replyWithMessage(option)">
        <span [innerHTML]="option.message"></span>
      </div>
    </div>

    <div class="replyOptionsBottomContainer">
      <div class="bottomReplyContainer">
        <ion-icon name="md-repeat" class="bottomReplyIcon"></ion-icon>
      </div>

      <div class="bottomReplyContainer">
        <ion-icon name="md-checkmark-circle" class="bottomReplyIcon"></ion-icon>
      </div>

      <div class="bottomReplyContainer">
        <ion-icon name="md-person" class="bottomReplyIcon"></ion-icon>
      </div>

      <div class="bottomReplyContainer">
        <ion-icon name="md-settings" class="bottomReplyIcon"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
