  <div class="homepage">
    <div class="topNavbarWhiteBackground">
    </div>
  </div>

<ion-content class="homepage" id="homepage-content">
  <ion-list padding>
    <div *ngFor="#chatMessage of chatMessages" class="fade-in"
        [class.align-right]="chatMessage.usersMessage">
      <div *ngIf="chatMessage.type != 'line'" [class.message-user]="chatMessage.usersMessage"
          [class.message-bot]="!chatMessage.usersMessage">
        <span *ngIf="!chatMessage.isWidget" [innerHTML]="chatMessage.message"></span>
        <Widget *ngIf="chatMessage.isWidget" [widget]="chatMessage.widget"
         [callbackFunction]="widgetBoundCallback" [option]="chatMessage"
         [isReply]="false"></Widget>
      </div>
      <div *ngIf="chatMessage.type == 'line'" class="chat-break-line"></div>
      <br>
    </div>
    <div class="message-typing fade-in" [hidden]="!typing">
      <span class="message-typing-inside">...</span>
    </div>
    <span style="font-size: 24px;"><br>&nbsp;</span>
  </ion-list>

</ion-content>

<ion-content class="bottom-content">
  <div class="replyBox">
      <!--
      <div class="chatMenuDiv">
        <ion-icon name="chatbubbles" class="chatBubbleMenu"></ion-icon>
      </div>
      -->
      <div class="replyOptionsTopContainer">
        <div *ngFor="#option of replyOptions" class="replyOption"
         (click)="replyWithMessage(option)">
          <span *ngIf="!option.isWidget" [innerHTML]="option.message"></span>
          <Widget *ngIf="option.isWidget" [widget]="option.widget"
           [callbackFunction]="widgetBoundCallback" [option]="option"
          [isReply]="true"></Widget>
        </div>
      </div>

      
      <div class="replyOptionsBottomContainer">
        <div class="bottomReplyContainer">
          <ion-icon name="md-person" class="bottomReplyIcon"
           (click)="navigateTreeTo('beginning', true)"></ion-icon>
        </div>

        <div class="bottomReplyContainer">
          <ion-icon name="md-stopwatch" class="bottomReplyIcon"
           (click)="navigateTreeTo('goingGames', true)"></ion-icon>
        </div>

        <div class="bottomReplyContainer">
          <ion-icon name="md-arrow-dropup-circle" class="bottomReplyIcon"
           (click)="openUserProfile()"></ion-icon>
        </div>

        <div class="bottomReplyContainer">
          <ion-icon name="md-settings" class="bottomReplyIcon"
           (click)="openSettings()"></ion-icon>
        </div>
      </div>
    </div>
  </ion-content>
