<ion-navbar *navbar class="profilepage navbarProfile">
  <div class="settings-cog">
  	<ion-icon name="settings"></ion-icon>
  </div>
</ion-navbar>

<ion-content class="profilepage">

	<div class="profileTopContainer">
	  <div class="profilePicContainer">
	    <img class="profilePic" src="https://graph.facebook.com/{{currentUser.get('facebookId')}}/picture?width=400">  
	  </div>

	  <p class="nameProfile">{{currentUser.get('name')}}</p>

	</div>

	<div class="containerProfilePageContent">
		<p class="sectionHeader">Daily Average:</p>
		<span [hidden]="!aveDataLoading">Analysing how active you've been ...</span>
		<div [hidden]="aveDataLoading" class="sectionBody sectionBeneath">
			<div class="emojiContainer">
				<i class="em em-walking emojiProfileContainer"></i> 
				<p class="textProfileBelowEmoji">{{formatTimeDuration(walkingTimeAve)}}</p>
			</div>

			<div class="emojiContainer">
				<i class="em em-runner"></i> 
				<p class="textProfileBelowEmoji">{{formatTimeDuration(runningTimeAve)}}</p>
			</div>

			<div class="emojiContainer">
				<i class="em em-bicyclist"></i> 
				<p class="textProfileBelowEmoji">{{formatTimeDuration(cyclingTimeAve)}}</p>
			</div>

			<div class="emojiContainer">
				<i class="em em-sleeping"></i>
				<p class="textProfileBelowEmoji">{{formatTimeDuration(sleepingTimeAve)}}<p>
			</div>
		</div>

		<p class="sectionHeader">This Week Average:</p>
		<span [hidden]="!weekDataLoading">Counting all those steps ...</span>
		<canvas id="myChart" [hidden]="weekDataLoading"></canvas>
