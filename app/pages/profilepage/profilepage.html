<ion-navbar *navbar class="profilepage navbarProfile">
  <div class="settings-cog">
  	<ion-icon name="settings"></ion-icon>
  </div>
</ion-navbar>

<ion-content class="profilepage">

	<div class="profileTopContainer">
	  <div class="profilePicContainer">
	    <img class="profilePic" src="https://graph.facebook.com/{{currentUser.get('facebookId')}}/picture?width=400">  
	  </div>

	  <p class="nameProfile">{{currentUser.get('name')}}</p>
	  <br>
	  {{walkingTimeWeek | json}}
	</div>

	<div class="containerProfilePageContent">

		<p class="sectionHeader"><i class="em em-walking em-profileContainer"></i> + <i class="em em-running em-profileContainer"></i> (km)<span *ngIf="distanceDataUnit"><!--({{distanceDataUnit}})--></span></p>
		<span [hidden]="!distanceDataLoading">Counting all those steps ...</span>
		<canvas id="distanceChart" [hidden]="distanceDataLoading"></canvas>

	</div>

	<div class="containerProfilePageContent">

		<p class="sectionHeader"><i class="em em-heart em-profileContainer"></i> (bpm)</p>
		<span [hidden]="!heartDataLoading">Working out data ...</span>
		<canvas id="heartChart" [hidden]="heartDataLoading"></canvas>

	</div>

</ion-content>
